<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h1>Verification</h1>
    <form action="/verification" method="post">
        <label>Code:</label>
        <input type="text" name="code" required>

        <button type="submit">Verify</button>
    </form>
</body>
</html>
